# fnott notification daemon configuration
# Colors generated from wallust

[main]
# Fonts - Ancient for notification summary (title content)
title-font=monospace:size=9
summary-font=Ancient:size=20:weight=normal
body-font=monospace:size=10

# Colors (RGBA format: RRGGBBAA - 8 hex digits without #)
background={{background | strip}}ff
title-color={{foreground | strip}}ff
summary-color={{foreground | strip}}ff
body-color={{foreground | strip}}ff
border-color={{color5 | strip}}ff
border-size=2
border-radius=8
padding-horizontal=12
padding-vertical=12
edge-margin-horizontal=10
edge-margin-vertical=10
notification-margin=10
max-width=350
max-height=150
default-timeout=5000

# Progress bar colors
progress-color={{color5 | strip}}ff

[low]
border-color={{color8 | strip}}ff
default-timeout=3000

[normal]
border-color={{color5 | strip}}ff
default-timeout=5000

[critical]
border-color={{color1 | strip}}ff
background={{color1 | strip}}ff
default-timeout=0
