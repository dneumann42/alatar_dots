# Mako notification daemon configuration
# Colors generated from wallust

font=monospace 10
background-color={{background}}
text-color={{foreground}}
border-color={{color5}}
border-size=2
border-radius=8
padding=12
margin=10
width=350
height=150
max-visible=5
default-timeout=5000
ignore-timeout=0

# Use Ancient Medium font for notification titles
format=<b><span font_family="Ancient" size="11pt">%s</span></b>\n%b

[urgency=low]
border-color={{color8}}
default-timeout=3000

[urgency=normal]
border-color={{color5}}
default-timeout=5000

[urgency=high]
border-color={{color1}}
default-timeout=0

[mode=do-not-disturb]
invisible=1
